<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban-board</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/favicon_io/favicon-32x32.png">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <main>
        <section class="header-sect">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="header">
                            <h2>Kanban Board</h2>
                            <button>Add new task</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="hero-sect">
            <div class="container d-flex">
                <div class="row w-100">
                    <div class="col-md-4 d-flex flex-column">
                        <div id="pending" class="box flex-grow-1">
                            <div class="head-top">
                                <h5>To Do</h5>
                                <h5>Count</h5>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-4 d-flex flex-column">
                        <div id="progress" class="box flex-grow-1">
                            <div class="head-top">
                                <h5>In progress</h5>
                                <h5>Count</h5>
                            </div>
                            <div draggable="true" class="task">
                                <h3> Task-1 </h3>
                                <p>Description for Task</p>
                                <button>Delete</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex flex-column">
                        <div id="complete" class="box flex-grow-1">
                            <div class="head-top">
                                <h5>Done</h5>
                                <h5>Count</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/assets/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</html>
